<div class="title">
  <span class="text"> Быстрая панель. </span>
  <span class="info"> Вопросы по {{ info }} </span>
</div>
<div class="panel-questions">
  <app-questions
    [questions]="questions"
    [loading]="loading"
    (navigateTo)="navigateTo.emit($event)"
    (openPanelByUser)="openPanelByUser.emit($event)"
    (openPanelByTag)="openPanelByTag.emit($event)">
  </app-questions>
</div>
